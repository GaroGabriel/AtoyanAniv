<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="gCode">
    <link rel="icon" href="../img/icona.svg">
    <link rel="stylesheet" type="text/css" href="../fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/tireGame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Աթոյան Անիվ</title>

</head>

<body>

    <section class="services ">
        <div class="W_container">
            <div class="manometr">
                <div class="manometr_inner">

                    <div class="manometr_header">

                        <div class="logo">
                            <img src="../img/atoyan-logo.svg" alt="logo">
                        </div>
                        <div class="model">
                            gCode-E22
                        </div>
                    </div>
                    <div class="monometr_monitor">
                        <div class="monometr_monitor_inner ">
                            <div class="headre__sup">
                                <div class="them">
                                    <i class="fas fa-lightbulb"></i>
                                </div>
                                <div class="battery d-none">
                                    <i class="fas fa-battery-quarter"></i>
                                </div>
                            </div>
                            <div class="main_nums">
                                00000
                            </div>
                            <div class="props">
                                <div class="props_1 prop">
                                    psi
                                </div>
                                <div class="props_2 prop opacity">
                                    bar
                                </div>
                                <div class="props_3 prop opacity">
                                    deg
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="monometr_monitor__buttons">
                        <div class="monometr_monitor_options">
                            <div class="monometr_monitor_functions btn">
                                <i class="fas fa-cogs"></i>
                            </div>
                            <div class="monometr_monitor_light btn">
                                <i class="far fa-lightbulb"></i>

                            </div>
                            <div class="monometr_monitor_rest btn">
                                <i class="fas fa-undo-alt"></i>
                            </div>
                        </div>
                        <div class="start_btn">
                            <i class="fas fa-play-circle"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
        <!-- <div class="sub__footer">
            <span> © 2021 gCode</span>
        </div> -->
    </footer>
    <script src="js/start.js"></script>
    <script src="js/them.js"></script>
    <script src="js/changeParam.js"></script>
    <script src="js/battary.js"></script>
</body>

</html>
